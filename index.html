<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Button Schedule</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="code.js"></script>
<body>
<h1>My Schedule</h1>
<form>
    <fieldset>
        <legend>Choose a day to view schedule</legend>
            <input type = "radio"
                   name = "day"
                   id = "Monday"
                   value = "day"
                   checked = "checked" />
            <label for = "Monday">Monday</label> <br>

            <input type = "radio"
                   name = "day"
                   id = "Tuesday"
                   value = "day" />
            <label for = "Tuesday">Tuesday</label> <br>

            <input type = "radio"
                   name = "day"
                   id = "Wednesday"
                   value = "day" />
            <label for = "Wednesday">Wednesday</label> <br>

            <input type = "radio"
                   name = "day"
                   id = "Thursday"
                   value = "day" />
            <label for = "Thursday">Thursday</label> <br>

            <input type = "radio"
                   name = "day"
                   id = "Friday"
                   value = "day" />
            <label for = "Friday">Friday</label> <br>

            <input type = "radio"
                   name = "day"
                   id = "Saturday"
                   value = "day" />
            <label for = "Saturday">Saturday</label> <br>

            <input type = "radio"
                   name = "day"
                   id = "Sunday"
                   value = "day" />
            <label for = "Sunday">Sunday</label> <br>

        <input type="submit"
               name = "day"
               id = "submit"
               value = "Submit" />
    </fieldset>
</form>
    <fieldset>
        <table>
            <tr>
                <th>Event</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Work:</td>
                <td>7:30 AM - 4:30 PM</td>
            </tr>
            <tr>
                <td>Exercise:</td>
                <td>5:00 PM - 6:00 PM</td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
